<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Troubleshooting Assistant</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="header-content">
      <div class="header-text">
        <h1>Troubleshooting Assistant</h1>
        <p>Get solutions for common hydroponic plant issues.</p>
      </div>
      <!-- Removed old back link -->
    </div>
  </header>

  <!-- Main Content Section -->
  <main>
    <!-- New Back Button -->
    <div class="back-button-container">
      <button class="back-home-btn" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i> Back to Home
      </button>
    </div>

    <div class="container">
      <div class="feature-card">
        <h2><i class="fas fa-search"></i> Describe Your Plant's Issue</h2>
        
        <div class="input-group">
          <label for="symptom">Plant Symptoms</label>
          <input type="text" id="symptom" placeholder="e.g., yellow leaves, stunted growth">
        </div>
        
        <button onclick="checkSymptom()" class="button check-btn">
          <i class="fas fa-diagnoses"></i> Diagnose Issue
        </button>
        
        <div id="solution" class="solution-card">
          <!-- Solutions will appear here dynamically -->
        </div>
      
        <!-- Enhanced Feedback Section -->
        <div class="feedback-section">
          <p class="feedback-title">Was this solution helpful?</p>
          <div class="feedback-buttons">
            <button class="feedback-btn positive" onclick="submitFeedback('yes')">
              <i class="fas fa-thumbs-up"></i> Yes
            </button>
            <button class="feedback-btn negative" onclick="submitFeedback('no')">
              <i class="fas fa-thumbs-down"></i> No
            </button>
          </div>
          <p class="feedback-thanks" id="feedback-thanks"></p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>Â© 2025 Hydroponic Companion</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
